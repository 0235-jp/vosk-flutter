name: vosk_flutter

on: [ push ]

jobs:
  analyze:
    name: "Flutter analyze"
    runs-on: macos-latest
    timeout-minutes: 5
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3
      - name: "Configure scripts "
        run: chmod +x ./.github/workflows/scripts/*.sh
      - name: "Install Flutter"
        run: ./.github/workflows/scripts/install_flutter.sh
      - name: "Run flutter analyze"
        run: flutter analyze lib test

  check_formatting:
    name: "Check formatting"
    runs-on: macos-latest
    timeout-minutes: 5
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3
      - name: "Configure scripts "
        run: chmod +x ./.github/workflows/scripts/*.sh
      - name: "Install Flutter"
        run: ./.github/workflows/scripts/install_flutter.sh
      - name: "Check dart formatting"
        run: dart format --set-exit-if-changed lib test

  unit_test:
    runs-on: macos-latest
    timeout-minutes: 5
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3
      - name: "Configure scripts "
        run: chmod +x ./.github/workflows/scripts/*.sh
      - name: "Install Flutter"
        run: ./.github/workflows/scripts/install_flutter.sh
      - name: "Run unit tests"
        run: flutter test test/

  android_integration_test:
    runs-on: macos-latest
    timeout-minutes: 30
    needs: [analyze, check_formatting, unit_test]
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3
      - name: "Configure scripts "
        run: chmod +x ./.github/workflows/scripts/*.sh

      - name: "Install Flutter"
        run: ./.github/workflows/scripts/install_flutter.sh
      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "11"

      - name: "Android Integration Test"
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          cores: 3
          target: google_apis
          arch: x86_64
          profile: Nexus 5X
          script: ./.github/workflows/scripts/android_integration_test.sh
